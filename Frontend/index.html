<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Student Performance Predictor</h1>
        <form action="/predict" method="post">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label>Race/Ethnicity:</label>
            <select name="race_ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select><br>

            <label>Parental Level of Education:</label>
            <select name="parent_education" required>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select><br>

            <label>Lunch:</label>
            <select name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select><br>

            <label>Test Preparation Course:</label>
            <select name="test_prep" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select><br>

            <label>Math Score:</label>
            <input type="number" name="math_score" required><br>

            <label>Reading Score:</label>
            <input type="number" name="reading_score" required><br>

            <label>Writing Score:</label>
            <input type="number" name="writing_score" required><br>

            <button type="submit">Predict Performance</button>
        </form>

        <!-- This is where prediction will appear -->
        <div id="result">
            {% if prediction %}
                <h2>Prediction: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>
</body>
</html>
